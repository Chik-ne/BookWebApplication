<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="p-3 mb-2 bg-primary text-white>
<div class="container" >
  <h1>Welcome to book store</h1>
  
  
  <div class="row" >
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2 class="text-success">Add new book details</h2>
          <a href="add.html"><button class="btn btn-primary">ADD</button></a>
        </div>
      </div>
    </div>
     <div class="col">
      <div class="card">
        <div class="card-body">
          <h2>Update book details</h2>
          <a href="update.html"><button class="btn btn-warning">UPDATE</button></a>
        </div>
      </div>
       </div>
    </div>
    
    <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2>Delete book details</h2>
          <a href="delete.html"><button class="btn btn-danger">DELETE</button></a>
        </div>
      </div>
    </div>
     <div class="col">
      <div class="card">
        <div class="card-body">
          <h2>Display book details</h2>
          <a href="displaybooks"><button class="btn btn-success">DISPLAY</button></a>
        </div>
      </div>
    </div>
    
    
  </div>
</div>
</div>
</body>
</html>
